<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEMAC CloudFormation</title>
</head>
<body>
<h1>NEMAC CloudFormation</h1>
<div>
    <h2>Developer Stacks</h2>
    <div>
        <h3>Drupal Application Stack</h3>
        <p>
            <a href="https://console.aws.amazon.com/cloudformation/home?region=us-east-1#/stacks/new?stackName=drupal-someproject-com&templateURL=https://s3.amazonaws.com/nemac-cloudformation/DrupalApp.template"><img
                    src="https://s3.amazonaws.com/cloudformation-examples/cloudformation-launch-stack.png" alt="Launch Stack"/></a>
        </p>
    </div>
    <div>
        <h3>Drupal Environment Stack</h3>
        <p>
            <a href="https://console.aws.amazon.com/cloudformation/home?region=us-east-1#/stacks/new?stackName=drupal-someproject-com-1&templateURL=https://s3.amazonaws.com/nemac-cloudformation/DrupalEnvironment.template"><img
                    src="https://s3.amazonaws.com/cloudformation-examples/cloudformation-launch-stack.png" alt="Launch Stack"/></a>
        </p>
    </div>
</div>
<div>
    <h2>Admin Stacks</h2>
    <ul>
        <li><a href="https://console.aws.amazon.com/cloudformation/home?region=us-east-1#/stacks/new?stackName=drupal-mysql56&templateURL=https://s3.amazonaws.com/nemac-cloudformation/MySQLInstance.template">MySQL Instance</a></li>
        <li><a href="https://console.aws.amazon.com/cloudformation/home?region=us-east-1#/stacks/new?stackName=drupal-assets&templateURL=https://s3.amazonaws.com/nemac-cloudformation/AssetStore.template">Asset Store</a></li>
        <li><a href="https://console.aws.amazon.com/cloudformation/home?region=us-east-1#/stacks/new?stackName=drupal-artifacts&templateURL=https://s3.amazonaws.com/nemac-cloudformation/ArtifactStore.template">Artifact Store</a></li>
    </ul>
</div>
</body>
</html>
